<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood - 3º Hackathon - Time 7</title>
    <link rel="stylesheet" href="/front/css/style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <!-- HEADER -->
            <div class="header">
                <ul>
                    <li><a href="">Entregador</a></li>
                    <li><a href="">Restaurante</a></li>
                    <li><a href="">Carreiras</a></li>
                    <li><a href="">iFood Empresas</a></li>
                    <li>Entrar</li>
                </ul>
            </div>

            <!-- BG -->
            <div class="bg">
                <div class="left">
                    <img src="images/dish-left.png" alt="" />
                    <img class="svg" src="images/left.svg" alt="" />
                </div>
                <div class="right">
                    <img class="svg" src="images/right.svg" alt="" />
                    <img src="images/dish-right.png" alt="" />
                </div>
                <div class="content">
                    <img src="images/logo.svg" alt="" class="logo" />
                    <h2>Nunca foi tão facil pedir <span>lanche</span></h2>
                    <p>Descubra restaurantes perto de você</p>
                    <div class="form">
                        <div class="search">
                            <img src="images/search.svg" alt="" />
                            <input type="text" placeholder="Buscar endereço e número" />
                        </div>
                        <button>Buscaar</button>
                    </div>
                    <div class="tags">
                        <span>#pizza</span>
                        <span>#lanche</span>
                        <span>#comidabrasileira</span>
                        <span>#pizza</span>
                        <span>#lanche</span>
                        <span>#comidabrasileira</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="images/landing-banner-1.png" alt="" />
            <img src="images/landing-banner-2.png" alt="" />
            <img src="images/landing-banner-3.png" alt="" />
        </div>

        <div class="footer">
            <img src="images/logofooter.svg" alt="" />
            <span>© Copyright 2022 - iFood <br />Todos os direitos reservados</span>
        </div>
    </div>
